<p-dataView
  #dv
  [value]="productList"
  [layout]="layout"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50]"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <p-dropdown
        [options]="sortOptions"
        placeholder="Sort By Price"
        (onChange)="onSortChange($event)"
        styleClass="mb-2 md:mb-0"
      ></p-dropdown>
    </div>
    <div class="flex justify-content-end">
      <!--<p-dataViewLayoutOptions [layout]="layout"></p-dataViewLayoutOptions>-->
    </div>
  </ng-template>
  <ng-template let-product pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.category }}</span>
              </span>
              <p-tag
                [value]="product.inventoryStatus"
                [severity]="getSeverity(product)"
              ></p-tag>
            </div>
            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
          </div>
          <div
            class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
          >
            <span class="text-2xl font-semibold">{{
              "$" + product.price
            }}</span>
            <button
              pButton
              icon="pi pi-shopping-cart"
              class="md:align-self-end mb-2 p-button-rounded"
              [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template let-product pTemplate="gridItem">
    <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
      <div class="p-4 border-1 surface-border surface-card border-round">
        <div
          class="flex flex-wrap align-items-center justify-content-between gap-2"
        >
          <span class="flex align-items-center gap-2">
            <i class="pi pi-tag"></i>
            <span class="font-semibold">{{ product.category }}</span>
          </span>
          <p-tag
            [value]="product.inventoryStatus"
            [severity]="getSeverity(product)"
          ></p-tag>
        </div>
        <div class="flex flex-column align-items-center gap-3 py-5">
          <img
            class="w-9 shadow-2 border-round"
            [src]="
              'https://primefaces.org/cdn/primeng/images/demo/product/' +
              product.image
            "
            [alt]="product.name"
          />
          <div class="text-2xl font-bold">{{ product.name }}</div>
        </div>
        <div class="flex align-items-center justify-content-between">
          <span class="text-2xl font-semibold">{{ "$" + product.price }}</span>
          <button
            pButton
            icon="pi pi-shopping-cart"
            class="p-button-rounded"
            [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
          ></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
